<app-pagination></app-pagination>

<h1>Lista de paginas</h1>
<h3>
    PÃ¡ginas: {{pageNumber}}/{{currentPage}}
</h3>
<div class="btn">
    <button class="btn btn-primary m-2" (click)="changePage(false)" [disabled]='currentPage === 1' >Anterior</button>
    <button class="btn btn-primary" (click)="changePage(true)"  [disabled]='currentPage === pageNumber'>Siguiente</button>
</div>
<div class="container" >
  <!-- Normal Demo-->
  <div class="post-module" *ngFor="let personaje of arrPj">
    <div class="demo-title">
      {{personaje.name}}
    </div>
    <!-- Post-->
    <div class="post-module">
      <!-- Thumbnail-->
      <div class="thumbnail"  (click)="viewDetail(personaje.id)" >
        <img  [src]="personaje.image"/>

      </div>
      <!-- Post Content-->
      <div class="post-content">
        <div class="category">{{personaje.species}}</div>

      </div>
    </div>
  </div>
</div>
